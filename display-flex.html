<!DOCTYPE html>
<html lang='pt-br'>
<head>
    <meta charset='UTF-8'>
    <title>Display Flex</title>
    <style>
        .pai{
            width: 100%;
            height: 800px;
            background-color: rgb(0, 255, 64);
            display: flex;
            flex-direction: column;
            align-items: flex-end; 
            flex-wrap: wrap;          
        }
        .filho{
            width: 400px;
            min-width: 200px;
            height: 200px;
            background-color: blue;
            border: solid 1px #000;
        }
    </style>
</head>
<body>
    <h1>Aprendendo display flex</h1>

    <div class="pai">
            <div class="filho">
                <p>Item 1</p>
            </div>
            <div class="filho">
                <p>Item 2</p>
            </div>
            <div class="filho">
                <p>Item 3</p>
            </div>
    </div>
</body>
</html>
